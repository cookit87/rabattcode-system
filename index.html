<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rabattcode Prüfung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rabattcode Prüfung</h1>
  <input type="text" id="codeInput" placeholder="Gib den Rabattcode ein" />
  <br>
  <button onclick="verifyCode()">Prüfen</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz-j-OcT-_4QRTrMo3-pyX78oUb6Diy3WD_n8H-71eteCBa3qwsG-mvVNgsZUrINby7NQ/exec";

    let codeData = [];

    async function loadCodes() {
      try {
        const response = await fetch(API_URL);
        codeData = await response.json();
      } catch (error) {
        document.getElementById("result").innerHTML = "Fehler beim Laden der Codes";
        document.getElementById("result").style.color = "red";
        console.error("Fehler:", error);
      }
    }

    async function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const resultEl = document.getElementById("result");

      const codeObj = codeData.find(c => c.Code === input);

      if (!codeObj) {
        resultEl.innerText = "Falscher Rabattcode";
        resultEl.style.color = "red";
        return;
      }

      if (codeObj.Verwendet === "TRUE" || codeObj.Verwendet === true) {
        resultEl.innerText = "Der Rabattcode wurde bereits verwendet";
        resultEl.style.color = "orange";
        return;
      }

      resultEl.innerText = "Success!";
      resultEl.style.color = "green";

      try {
        await fetch(API_URL + `?update=${input}`, { method: "POST" });
        codeObj.Verwendet = true;
      } catch (error) {
        console.error("Fehler beim Aktualisieren des Codes:", error);
      }
    }

    loadCodes();
  </script>
</body>
</html>
